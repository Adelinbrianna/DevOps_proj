<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Sign in</title>
</head>
<body>
    <br><br><br><br>
    <form action="/signup" method="POST">
        <center><h2>Login</h2></center>
        <hr><br>
        <div class="input-container">
            <i class="fas fa-user" style="padding-right: 5px;"></i> <input type="text" placeholder="Username">
        </div>
        <br>
        <div class="input-container">
            <i class="fas fa-lock" style="padding-right: 5px;"></i> <input type="text" placeholder="Enter your text">
        </div>
        <br>
        <div class="input-container">
            <input style="display: inline" type="checkbox" id="remember-me">
            <label for="remember-me" style="display: inline">Remember me</label>
        </div>
        <br>
        <button type="submit">Log in</button>
        <center>
        <p style="display: inline; font-size: smaller; margin-right: 5px;">Not a member?</p>
        <a style="display: inline; font-size: smaller;" href="signup.html">Sign up</a>
        </center>

    </form>
</body>
</html>
