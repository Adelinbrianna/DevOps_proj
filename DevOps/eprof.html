<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="eprof.css">
</head>
<body>
  <header>
    <h1>Make your Profile</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">My Profile</a>
      <a href="#">Logout</a>
    </nav>
  </header>
  <main>
    <div class="user-profile">
      <h2>My Profile</h2>
    </div>
    <section class="edit-profile">
      <h2>Edit Profile</h2>
      <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div> <br>
        
        <div>
        <label for="email">Email address:</label>
        <input type="email" id="email" placeholder="username@gmail.com" required>
        </div> <br>

        <div>
        <label for="phone number">Phone Number:</label>
        <input type="tel" id="cell number" required>
        </div><br>

        <div>
        <label for="DOB">Date of Birth</label>
        <input type="date" id="date" required>
        </div><br>

        <div>
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        </div><br>

        <div id="educationFields"></div> <!-- Container for education fields -->
<button type="button" id="addEducationButton" onclick="addEducation()">+ Add Education</button><br>
<button type="button" id="undoButton" onclick="undoAddEducation()" style="display: none">Undo</button>
        <button type="submit">Save Changes</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
